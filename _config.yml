# Site Settings
name: YesNoBuyBuy
title: YesNoBuyBuy | Where we talk
description: YesNoBuyBuy is where we discuss what is actually worth spending time and money on.
tags:
  - blog
  - tech
  - shopping
  - review
  - product
  - opinion
  - buy
  - purchase
  - offer
  - sale
  - rating
  - college
show_hero: true
email: sameer.rana2@gmail.com
disqus_username: yesnobuybuy
paginate:

# Social Media Settings
# Remove the item if you don't need it
facebook_username: yesnobuybuy
twitter_username: twitter_username
instagram_username: yesnobuybuy


# Theme Settings
themeColor: "#ff0a16"
primaryDark: "#141414"
accentDark: "#ffffff"
lightGray: "#f2f2f2"
texts: "#333333"


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yesnobuybuy.com/" # the base hostname & protocol for your site
google_analytics: "UA-156169071-1"
language: "en"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
